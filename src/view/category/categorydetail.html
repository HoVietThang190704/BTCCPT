<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/categorylist.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-info-circle"></i> Category Detail</h1>
        <div class="detail-content">
            <p><i class="fas fa-barcode"></i> Category ID: <span id="categoryId"></span></p>
            <p><i class="fas fa-tag"></i> Category Name: <span id="categoryName"></span></p>
            <p><i class="fas fa-file-alt"></i> Description: <span id="categoryDesc"></span></p>
        </div>
    </div>
</body>
</html>
